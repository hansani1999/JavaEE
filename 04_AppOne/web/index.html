<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn3").click(function () {
        //$("#tblCustomerJson").empty();

        $.ajax({
            url: "customer",
            method: "GET",
            dataType: "json",
            success: function (resp) {
                //console.log(resp);
                for (var customer of resp){
                    let id = customer.id;
                    let name = customer.name;
                    let address = customer.address;
                    let pc = customer.pc;

                    let row = `<tr><td>${id}</td>,<td>${name}</td>,<td>${address}</td>,<td>${pc}</td></tr>`;

                    $("#tblCustomerJson").append(row);
                }
            }
        });
    });
